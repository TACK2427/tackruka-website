<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たっくるかのホームページ</title>
    
    <!-- ファビコン（タブのアイコン） -->
    <link rel="icon" href="https://tack2427.f5.si/favicon.ico" type="image/png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #87CEEB; /* 水色 */
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background: white;
            color: black;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: black;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>たっくるかのホームページ</h1>
    <p>YouTubeチャンネル</p>
    <div class="buttons">
        <a href="https://www.youtube.com/@irukakun859" class="btn" target="_blank">irukakun859</a>
        <a href="https://www.youtube.com/@TACK2427" class="btn" target="_blank">TACK2427</a>
    </div>
</body>
</html>
